<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Information Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can create a CSS file for styling -->
</head>
<body>
    <form id="projectForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="department">Department:</label>
        <input type="text" id="department" required><br>

        <label for="description">Description:</label>
        <textarea id="description" rows="4" required></textarea><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required><br>

        <label for="completionDate">Completion Date:</label>
        <input type="date" id="completionDate" required><br>

        <label for="expenseAllocation">Expense Allocation (Macola coding):</label>
        <input type="text" id="expenseAllocation" required><br>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script> <!-- You can create a JavaScript file for client-side logic -->
</body>
</html>
